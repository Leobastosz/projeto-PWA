        <form id="form-contato" novalidate>

                    <label class="form-label" for="inome">Nome:</label>
                    <input required placeholder="Deixe seu nome" class="form-control" type="text" name="nome"

                <div class="col-12 col-md-6">
                    <label class="form-label" for="isnome">Sobrenome:</label>

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>



            <div class="mb-3">
                <label for="text" class="form-label">Mensagem</label>
                <textarea class="form-control" name="text" id="itext"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
